<!-- transferir.component.html -->
<div class="">
    <h3>Transferir PilaCoins</h3>
      <div class="user-list">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <!-- <th>Chave Pública</th> -->
              <th>Ação</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios" [class.active]="usuario.id === selectedUserId">
              <td>{{ usuario.id }}</td>
              <td>{{ usuario.nome }}</td>
              <!-- <td>{{ usuario.chavePublica }}</td> -->
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onUsuarioSelect(usuario.id)"
                >
                  Transferir PilaCoin
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>   
</div>
